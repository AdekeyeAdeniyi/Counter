<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="time, counter, number ">

    <title>Counter || Home</title>

    <!-- import style -->
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <!-- main -->
    <main class="app">
        <h2 class="app-title">
            Counter
        </h2>
        <div class="app-value">
            0
        </div>
        <div class="app-buttons">
            <button type="button" class="btn btn-primary" data-value = "decrease">Decrease</button>
            <button type="button" class="btn btn-primary" data-value = "reset">Reset</button>
            <button type="button" class="btn btn-primary" data-value = "increase">Increase</button>
        </div>
    </main>
    <!-- [End of main] -->

    <!-- import js -->
    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
